<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>random.neeha</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section id="hero">
        <div id="random-display">
            <img src="" alt="" id="display-img">
            <h2 id="display-title"></h2>
            <p id="display-desc"></p>
        </div>
        <button id="randomiseBtn">Randomise!</button>
    </section>

    <div id="catalog-section">
        <div class="catalog-header">
            <h1>Browse all stuffs~</h1>
        </div>

        <div class="catalog-controls">
            <input type="text" id="search-bar" placeholder="Search for random stuffs..">
            <div class="filter-panel">
                <button class="filter-btn active" data-category="all">All</button>
            </div>
        </div>

        <div id="catalog"></div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
